<br>
<div class="text-center">
  <h1>Classes List</h1>
</div>
<br>


<div class='offset-3 col-6  offset-sm-4 col-sm-4 ' *ngIf="getRole() === 'ROLE_ADMIN'">
  <input type="button" class='btn btn-info btn-block btn-sm' value='Add New Class' routerLink='/edit_class/0'>
</div>


<hr>


<div *ngIf='classes'>
  <div *ngFor='let class of classes'>




    <div class='row'>
      <div class=' col-12  col-sm-10 '>

        <div class="row">
            <div class='col-2  col-sm-2'>
              <p>#{{class.id}}.</p>
            </div>
            <div class='col-5  col-sm-5'>
              <p>{{class.grade.gradeName}}/{{class.classNumber}}</p>
            </div>
            <div class='col-5  col-sm-5' *ngIf='class.headTeacher'>
              <p>{{class.headTeacher.name}} {{class.headTeacher.lastName}}</p>
            </div>
            <div class='col-5  col-sm-5' *ngIf='!class.headTeacher'>
                <p>Not Set</p>
              </div>
          </div>
      </div>

      <div class=' offset-3 offset-sm-0  col-6   col-sm-2 '>
        <input type="button" class='btn btn-info btn-block btn-sm' value='Details' routerLink='/class_details/by_class_id/{{class.id}}'>
      </div>

    </div>

    <hr>



  </div>
</div>
