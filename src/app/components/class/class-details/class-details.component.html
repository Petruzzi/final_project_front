<br>
<div class="text-center">
  <h1>Class Info</h1>
</div>
<br>
<hr>

<div *ngIf='oneClass'>








  <div class="row">

    <div class='col-3 col-sm-2 font-weight-bold'>
      <p>Class: {{oneClass.classNumber}}</p>
    </div>


    <div class='col-3 col-sm-2 font-weight-bold'>
      <p>Grade: {{oneClass.grade.gradeValue}}</p>
    </div>

    <div class='col-6  col-sm-4 font-weight-bold' *ngIf='oneClass.headTeacher'>
      <p> Head Teacher: {{oneClass.headTeacher.name}} {{oneClass.headTeacher.lastname}}</p>

    </div>
    <div class='col-6  col-sm-4 font-weight-bold' *ngIf='!oneClass.headTeacher'>
      <p>Not Set</p>
    </div>

    <!-- col-sm-2 col-lg-1' -->
    <div class='col-6  col-sm-2' *ngIf='getRole() === "ROLE_ADMIN"'>
      <input type="button" class='btn btn-info btn-block btn-sm mt-2 mt-sm-0' value='Edit' routerLink='/edit_class/{{oneClass.id}}'>
    </div>

    <div class='col-6 col-sm-2' *ngIf='getRole() === "ROLE_ADMIN"'>
      <input type="button" class='btn  btn-block btn-danger btn-sm mt-2 mt-sm-0' value='Delete' (click)='deleteClass()'>
    </div>


  </div>
  <div class="text-center">
    <hr>
    <h5>Students</h5>
    <hr>
  </div>


  <app-list [list]='oneClass.students'></app-list>


</div>


<div *ngIf='!oneClass'>
  <br>  
  <h5 class='text-center'>Professor don`t have his class</h5>
</div>
