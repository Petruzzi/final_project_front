<br>
<div class="text-center">
  <h1>Schedule Info</h1>
</div>
<!-- <br> -->
<hr>

<div *ngIf='schedule' class='text-center'>

  <!-- <div class="row"> -->



  <p>id : {{schedule.id}}</p>
  <hr>

  <p>Grade : {{schedule.classEntity.grade.gradeName}}</p>

  <hr>

  <p>Subject name : {{schedule.subject.subject.subjectName}}</p>

  <hr>

  <p>Class load : {{schedule.subject.classLoad}}</p>

  <hr>

  <p>Professor : {{schedule.teacher.name}} {{schedule.teacher.lastname}}</p>

  <hr>

 
  <!-- *ngIf='getRole() !== "ROLE_ADMIN"' -->
  <div class="row">
    <!-- ZBOG RESPONSIVA UBACEN SAMO OFFSET ZA BTN -->

    <div class="offset-2 offset-sm-0 col-8 col-sm-4">
      <button type='button' class='btn btn-info btn-block  btn-sm my-1' (click)='goBack()'>
        &larr;Back
      </button>
    </div>
    <div class="offset-2 offset-sm-0 col-8 col-sm-4">
      <button type='button' class='btn btn-info btn-block btn-sm my-1' routerLink='/schedule_edit/{{schedule.id}}'>
        Edit Schedule
      </button>
    </div>


    <div class="offset-2 offset-sm-0 col-8 col-sm-4">
      <button type='button' class='btn btn-danger btn-block  btn-sm my-1' (click)='deleteSchedule()'>
        Delete Schedule
      </button>
    </div>

  </div>


  <!-- </div> -->


</div>
