
<div >
   
<div class="spaceForLogin"><app-message></app-message></div>
    <div class="row align-self-center" (submit)='login(email.value,password.value)'>

            <div class=" offset-1 col-10   offset-sm-3 col-sm-6 offset-lg-4 col-lg-4 border border-info rounded p-5">
                 <form>
                     <h3 class='text-center'>Please log in</h3>
                     <br>
                     <div class="form-group">	
                                  <input type="email" class="form-control" id="email" #email placeholder="Enter email">
                      </div>
                     <div class="form-group">
                                  <input type="password" class="form-control" id="password" #password placeholder="Enter password">
                    </div>
    
    
    
    
                    <button type="submit" class="btn btn-info btn-block">Submit</button>
                  </form>
    
            </div>
        </div>






</div>
