<br>
<div class="text-center">
  <h1>Subject List</h1>
</div>


<div class='offset-3 col-6  offset-sm-4 col-sm-4 ' >
    <br>
    <input type="button" class='btn btn-info btn-block btn-sm' value='Add New Subject'  routerLink='/subject_edit/0'>
  </div>
 

  <hr>


  <div *ngIf='allSubjects'>
      <div *ngFor='let subject of allSubjects'>
    
        <div class='row'>
          <div class='col-12  col-sm-10  '>
            <div class="row">
              <div class='col-2  col-sm-2'>
                <p>#{{subject.id}}.</p>
              </div>
              <div class='col-5  col-sm-5'>
                <p>{{subject.subject.subjectName}}</p>
              </div>
              <div class='col-5  col-sm-5'>
                <p>{{subject.grade.gradeName}}</p>
              </div>
            </div>
          </div>
    
    
          <!-- <div class='col-6  col-sm-2  mt-2 mt-sm-0'>
            <input *ngIf='item.role.name==="ROLE_STUDENT"' type="button" class='btn btn-info btn-block btn-sm' value='Marks' routerLink='/student_marks/{{item.id}}'>
          </div>-->
    
          <div class='offset-3 col-6 offset-sm-0 col-sm-2  mt-2 mt-sm-0'>
            <input type="button" class='btn btn-info btn-block btn-sm' value='Details' routerLink='/subject_view/{{subject.id}}'>
          </div> 
        </div>
        <hr>
    
      </div>
    </div>
